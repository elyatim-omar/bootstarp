<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Grid Template Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/grid/">

    

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class = "container">
  <h1>Hello, world!</h1>
  
  <div class = "row">
     <p>Before Ordering</p>
     
     <div class = "col-md-4" style = "background-color: #dedef8;
        box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        
        I am on left
     </div>
     
     <div class = "col-md-8" style = "background-color: #dedef8;
        box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        
        I am on right
     </div>
     
  </div>
 
  <br>
  
  <div class = "row">
     <p>After Ordering</p>
     
     <div class = "col-md-4 col-md-push-8" style = "background-color: #dedef8;
        box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        
        I was on left
     </div>
     
     <div class = "col-md-8 col-md-pull-4" style = "background-color: #dedef8;
        box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        
        I was on right
     </div>
   
  </div>

</div>
</body>
</html>
